  Pretty Little Liars:
    template: {name: collection, tvdb: pretty-little-liars}
    summary: "Pretty Little Liars is an American teen drama mystery thriller television series, loosely based on the novel series of the same name. It went on to spawn several spin-offs, Ravenswood, Pretty Little Liars: The Perfectionists, and Pretty Little Liars: Original Sin." 
